        <!-- Page content starts-->
        <div class="col m-3">

            <div class="responsive container w-75 shadow p-3 lg-5 bg-light text-center">
                <form onsubmit="save()" method="GET">
                    <h2 class="text-center text-muted display-4">Place Gift Order</h2>
                    <div class="form-group">
                        <label for="giftCardAmount">Gift Card Amount :</label>
                        <input type="number" class="form-control-sm " size="2" id="giftRamount" placeholder="INR"
                            name="giftCardAmount" required> :
                        <input type="number" class="form-control-sm " size="2" id="giftPamount" placeholder="PAISA"
                            name="giftCardAmount" min="0" max="99">
                    </div>
                    <div class="form-group">
                        <label for="receipentName">Receipent Name :</label>
                        <input type="text" class="form-control-md" id="receipentFirstName" placeholder="Enter FirstName"
                            name="ReceipentFirstName" pattern="[A-Za-z\\s]*" required>
                        <input type="text" class="form-control-md" id="receipentLastName" placeholder="Enter LastNmae"
                            name="ReceipentName" pattern="[A-Za-z\\s]*">
                    </div>
                    <div class="responsive shadow h-50">
                        <div class="card-body">
                            <h3 class="text-center text-muted">Shipping Address</h3>
                            <div class="form-group">
                                <input type="text" class="form-control " id="street" placeholder="Enter Street Address"
                                    name="saddress" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-sm" id="city" placeholder="Enter City"
                                    name="city" required>
                                <input type="text" class="form-control-sm" id="state" placeholder="Enter state"
                                    name="state" required>
                            </div>
                            <div class="form-group">
                                <select id="country">
                                    <option value="India">India</option>
                                    <option value="London">London</option>
                                    <option value="Australia">Australia</option>
                                    <option value="America">America</option>
                                </select>
                                <input type="text" class="form-control-md " size="9" maxlength="6" id="pincode"
                                    placeholder="Enter Pincode" name="pincode" pattern="[0-9]*" required>
                            </div>
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label for="buyer'sname">Buyer's Name :</label>
                        <input type="text" class="form-control-sm" id="buyerFirstName" placeholder="Enter FirstName"
                            name="buyer'sFirstName" pattern="[A-Za-z\\s]*" required>
                        <input type="text" class="form-control-sm" id="buyerLastName" placeholder="Enter LastName"
                            name="buyer'sLastNmae" pattern="[A-Za-z\\s]*" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number :</label>
                        <input type="text" size="2" value="+91" readonly="readonly" id="countryCode" />&nbsp-<input
                            type="text" size="1" maxlength="1" id="p1" />
                        <input type="text" size="1" maxlength="1" id="p2" pattern="[6-9]" required />
                        <input type="text" size="1" maxlength="1" id="p3" pattern="[0-9]" required />
                        <input type="text" size="1" maxlength="1" id="p4" pattern="[0-9]" required />
                        <input type="text" size="1" maxlength="1" id="p5" pattern="[0-9]" required />
                        <input type="text" size="1" maxlength="1" id="p6" pattern="[0-9]" required />
                        <input type="text" size="1" maxlength="1" id="p7" pattern="[0-9]" required />
                        <input type="text" size="1" maxlength="1" id="p8" pattern="[0-9]" required />
                        <input type="text" size="1" maxlength="1" id="p9" pattern="[0-9]" required />
                        <input type="text" size="1" maxlength="1" id="p10" pattern="[0-9]" required /><br />
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" class="form-control-sm" id="email" placeholder="Enter Email" name="email"
                            required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success w-50">Place Order</button>
                    </div>
                </form>
            </div>
